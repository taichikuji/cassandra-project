version: '3'

networks:
  app-tier:
    driver: bridge

services:
  cassandra:
    image: 'bitnami/cassandra:3'
    networks:
      - app-tier
    ports:
      - '7000:7000'
      - '9042:9042'
    deploy:
      resources:
        limits:
          memory: 600M
        reservations:
          memory: 600M
    volumes:
      - 'cassandra_data:/bitnami'
    environment:
      - CASSANDRA_SEEDS=cassandra
      - CASSANDRA_PASSWORD_SEEDER=yes
      - CASSANDRA_PASSWORD=cassandra
volumes:
  cassandra_data:
    driver: local