version: '3'

networks:
  app-tier:
    driver: bridge

services:
  cassandra:
    image: 'bitnami/cassandra:3'
    networks:
      - app-tier
    ports:
      - '7000:7000'
      - '9042:9042'
    volumes:
      - 'cassandra_disk:/var/bitnami/cassandra'
    environment:
      - CASSANDRA_SEEDS=cassandra
      - CASSANDRA_PASSWORD_SEEDER=yes
      - CASSANDRA_PASSWORD=cassandra
volumes:
  cassandra_disk:
    driver: local